description: >
  Month-long experimental live-stream festival exhibiting artworks and performances by new media artists.
  Performances were live-streamed on custom platform, which included tools letting audience vote on direction
  of performance, send reaction stickers, or draw on collaborative canvases. Online gallery exhibited web-based
  digital artworks.
